# training_config.yaml
environment:
  xml_path: "scene.xml"
  control_frequency: 50
  episode_duration: 10.0
  max_steps: 500  # 10s * 50Hz

training:
  total_timesteps: 1500000
  learning_rate: 3e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  value_coef: 0.5
  entropy_coef: 0.01
  max_grad_norm: 0.5
  rollout_length: 2048
  ppo_epochs: 10
  batch_size: 64
  save_freq: 10000
  eval_freq: 5000
  eval_episodes: 5

policy:
  hidden_dim: 256
  activation: "tanh"
  log_std_init: -0.5

curriculum:
  enabled: true
  max_forward_vel: 0.1
  max_yaw_rate: 0.5236  # 30 deg/s
  adaptation_rate: 0.01

logging:
  tensorboard: true
  save_checkpoints: true
  checkpoint_dir: "runs"